<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Main gradient for icon mark -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#6366f1" flood-opacity="0.35"/>
    </filter>

    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#3730a3"/>
    </linearGradient>

    <!-- Accent dot gradient -->
    <radialGradient id="dotGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </radialGradient>

    <!-- Clip for rounded square -->
    <clipPath id="iconClip">
      <rect x="0" y="0" width="80" height="80" rx="20" ry="20"/>
    </clipPath>
  </defs>

  <!-- ── Icon Mark ── -->
  <g transform="translate(20, 20)" filter="url(#shadow)">
    <!-- Rounded square background -->
    <rect width="80" height="80" rx="20" ry="20" fill="url(#iconGrad)"/>

    <!-- Subtle inner highlight -->
    <rect width="80" height="80" rx="20" ry="20"
      fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>

    <!-- Bar chart bars (representing CRM data/growth) -->
    <!-- Bar 1 (short) -->
    <rect x="12" y="50" width="11" height="20" rx="3" fill="rgba(255,255,255,0.45)"/>
    <!-- Bar 2 (medium) -->
    <rect x="27" y="38" width="11" height="32" rx="3" fill="rgba(255,255,255,0.65)"/>
    <!-- Bar 3 (tall) -->
    <rect x="42" y="26" width="11" height="44" rx="3" fill="rgba(255,255,255,0.85)"/>
    <!-- Bar 4 (tallest) -->
    <rect x="57" y="14" width="11" height="56" rx="3" fill="rgba(255,255,255,1)"/>

    <!-- Trend line over bars -->
    <polyline points="17,52 33,40 47,28 62,16"
      fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round"
      stroke-dasharray="3,3"/>

    <!-- Accent dot on trend line top -->
    <circle cx="62" cy="16" r="4" fill="url(#dotGrad)" filter="url(#glow)"/>
  </g>

  <!-- ── Wordmark ── -->
  <!-- "CRM" -->
  <text
    x="120" y="68"
    font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="42"
    font-weight="800"
    letter-spacing="-1"
    fill="url(#textGrad)">CRM</text>

  <!-- "Pro" in accent color -->
  <text
    x="231" y="68"
    font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="42"
    font-weight="800"
    letter-spacing="-1"
    fill="#6366f1">Pro</text>

  <!-- Tagline -->
  <text
    x="121" y="88"
    font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="11.5"
    font-weight="500"
    letter-spacing="3.5"
    fill="#94a3b8">ENTERPRISE SALES PLATFORM</text>

  <!-- Decorative accent line under tagline -->
  <rect x="121" y="93" width="48" height="2" rx="1" fill="url(#iconGrad)" opacity="0.7"/>
</svg>
